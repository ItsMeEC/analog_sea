<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta charset="utf-8">
	<meta name="AnalogSea" content="Sign-In-Page">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<img src="logo.png" alt="AnalogSea">
	</header>
	<form class="container">
			<h1>Sign Up</h1>
		<div class="text">
			<h4>Email</h4>

			<label for="email"></label>
			<input type="email" name="email" id="email" placeholder="email@fugazi.com">

			<h4>Password</h4>

			<label for="password"></label>
			<input type="password" id="password" placeholder="123password">
		<div class="submit">
			<button type="submit">Sign Up</button>
		</div>
			<a href="forgotpassword" class="forgotpassword">Forgot Password?</a>
		</div>	
	</form>
	<div class="account">
		<span>Already have an account? <a href="Login">Log in</a></span>
	</div>
</body>
</html>
